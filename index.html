<!DOCTYPE html>
<html>

<head>
    <title>world of snake</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" data-main="scripts/main" src="scripts/require.js"></script>
    <!-- GA Script -->
    <script type="text/javascript">
    require(['google-analytics'], function(ga) {
        ga("create", "UA-49645063-1", "drjkl.github.io");
        ga("send", "pageview");
    });
    </script>
</head>

<body>
    <header>
        <h1 id='pagetitle'>world of snake</h1>
    </header>
    <div class="container" id="maincontent">
        <canvas id='gamecanvas' tabindex='1' width="960" height="540">
            <div id="canvasfallbackmessage">
                <p>Your browser doesn't support canvas.</p>
                <p><a href="//www.google.com/chrome/">Click here</a> to download Chrome.</p>
                <img src="" alt="Sorry you have an old browser. Here's a picture." title="Sorry you have an old browser. Here's a picture." />
            </div>
        </canvas>
    </div>
    <footer>
    </footer>
    <!-- Executing Scripts -->
    <script type="text/javascript">
    require(["SnakeGame"], function(SnakeGame) {
        (function(w, d) {
            w['GameInstance'] = new SnakeGame(d.getElementById('gamecanvas'));
        })(window, document);
    });
    </script>
</body>

</html>
